<div class="cus-search">
    Order ID :
</div>
<div class="cus-search1">
    Date :
</div>


<div class="card cus-login">
    <div class="card-header">
        Customer Details
    </div>
    <div class="card-body ">
        <section>
            <form >
                <div class="mb-3 form-space">
                    <label for="exampleInputPassword1" class="form-label">ID</label>
                    <input type="password" class="form-control border-success" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-space">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control border-success" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 form-space">
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                    <input type="text" class="form-control border-success" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 form-space">
                    <label for="exampleInputPassword1" class="form-label">Telephone</label>
                    <input type="tel" class="form-control border-success" id="exampleInputPassword1">
                </div>
            </form>
        </section>
    </div>
</div>

<div class="card cus-login1">
    <div class="card-header">
        Item Details
    </div>
    <div class="card-body ">
        <section>
            <form class="cus-login">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Code</label>
                    <input type="password" class="form-control border-success" id="exampleInputPassword">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Item Name</label>
                    <input type="text" class="form-control border-success" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Unit Price</label>
                    <input type="number" class="form-control border-success" id="exampleInputEmail2" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Qty</label>
                    <input type="number" class="form-control border-success" id="exampleInputPassword2">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success cus-loginbtn">Add</button>
                    <button type="submit" class="btn btn-warning cus-loginbtn ">Cancel</button>
                </div>
            </form>
        </section>
    </div>
</div>

<section>
    <table class="table cus-table ">
        <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Qty</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>I-001</td>
            <td>Red Rice</td>
            <td>250.00</td>
            <td>50</td>
        </tr>
        <tr>
            <td>I-002</td>
            <td>Dhal</td>
            <td>200.00</td>
            <td>35</td>
        </tr>

        </tbody>
    </table>
</section>

<div class="total">
    Sub Total   : <br>
    Discount    : <input type="number"  id="exampleInputEmail4" aria-describedby="emailHelp"> <br>
    Grand Total : <br>
    Cash        : <input type="number"  id="exampleInputEmail5" aria-describedby="emailHelp"> <br>
    Balance      :
</div>

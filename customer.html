<section>
<!--form-->
    <div class="main-content">
        <div class="container mt-7">
            <h2 class="mb-5 text-white" style="margin-top: 2rem">Manage Customer</h2>
            <div class="row ">
                <div class="col-xl-12 m-auto order-xl-1">
                    <div class="card bg-warning-subtle text-dark-emphasis border border-primary-dark rounded-3 shadow ">
                        <div class="card-body ">
                            <form class="fw-medium">
                                <h6 class="heading-small text-muted mb-4 fs-4">Customer information</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-username">ID</label>
                                                <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Customer-ID">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-email">Name</label>
                                                <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Customer-Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-first-name">Address</label>
                                                <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Customer-Address" >
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-last-name">Phone Number</label>
                                                <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Customer-Phone Number" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class=" gap-2 d-md-flex justify-content-md-center" style="margin-top: 1rem;">
                                    <button type="button" class="btn btn-success ">Save new customer</button>
                                    <button type="button" class="btn btn-primary">Update</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                    <button type="button" class="btn btn-warning">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--form-->

</section>

<section>
<!--table-->

    <main>
        <div class="container mt-4">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
<!--                            <h2 class="pt-3 pb-4 text-center font-bold font-up deep-purple-text"> Example Boostrap 4 Search within Responsive table </h2>-->

                                <input class="form-control my-0 py-1 pl-3 purple-border" type="text" placeholder="Search customer here by ID" aria-label="Search">
                                <span class="input-group-addon waves-effect purple lighten-2" id="basic-addon1"><a><i class="fa fa-search white-text" aria-hidden="true"> </i> </a> </span>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped" style="margin-top: 2rem;">
                        <thead class="table-dark" >
                        <tr>
                            <th> ID </th>

                            <th> Phone No</th>
                        </tr>
                        </thead>

                        </tbody>

                </div>

                                        </div>
                                    </div>
                                    <div class="row">

                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-last-name">Quantity</label>
                                                <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Item-Quantity" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class=" gap-2 d-md-flex justify-content-md-center" style="margin-top: 1rem;">
                                    <button type="button" class="btn btn-success btn-round  ">Save new Item</button>
                                    <button type="button" class="btn btn-primary btn-round">Update</button>
                                    <button type="button" class="btn btn-danger btn-round">Delete</button>
                                    <button type="button" class="btn btn-warning btn-round">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
